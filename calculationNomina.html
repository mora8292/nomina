<html lang="en">

<head>

<body>
    <button class="button-option-menu" class="btn-information" id="btn-information" onclick="location.href='Diseño.html'">Regresar menu</button>

        <div id="container">
            <div class="tittle">
                <h3>Datos del empeado</h3>
            </div>
            <div id="containerDatesUser" class="containerD">

                    <label for="">Apellido paterno</label>
                    <label for="">Apellido Materno</label>
                    <label for="">CURP</label>
                    <label for="">Correo</label>
                    <label for="">Telefono</label>
                </div>
                <div class="subDate">
                    <input type="number" name="nEmpleados" >
                    <input type="text" name="name" >
                    <input type="text" name="apellPat" >
                    <input type="text" name="apellMat" >
                    <input type="text" name="curp" >
                    <input type="text" name="correo" >
                    <input type="text" name="telefono" >
                </div>
            </div>

            </div>

                    <label for="">NSS</label>
                    <label for="">Seguro social</label>
                    <label for="">Puesto</label>
                    <label for="">Tipo de pago</label>
                    <label for="">Factor de integracion</label>
                    <label for="">Dias trabajados</label>
                    <label for="">Salario</label>

                </div>

                    <input type="date" class="fecha" min="1950-01-01" >
                    <input type="text" name="rfc" >
                    <input type="text" name="nss" >
                    <input type="text" name="seguroSocial" >
                    <input type="text" name="puesto" >
                    <select name="tipoPago" id="">

                    </select>
                    <input type="text" name="factor" >
                    <input type="number" name="diasTrabajados" >
                    <input type="number" name="salario" >
                    <input type="number" name="diasAguinaldo" >
                    <input type="number" name="primaVacacional" >
                    <input type="number" name="diasVacaciones" >
                    <input type="text" name="isr" >

        <button type="submit">Subir datos</button </form>
